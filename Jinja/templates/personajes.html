<html>
<head>
    <meta charset="UTF-8">
    <title>Personajes</title>
</head>
<body>
    {% if personajes %}
        {% for per in personajes%}
            <h1>{{per.nombre}}</h1>
            <h2>{{per.pelicula}}</h2>
            <h3>{{per.virtud}}</h3>
        {% endfor %}
    {% else %}
        <h1>Sin personajes</h1>
    {% endif %}
</body>
</html>
